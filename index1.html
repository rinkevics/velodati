<!DOCTYPE html>
<html>
<head>
	<title>VeloSlazdi</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet"/>
	<link rel="icon" href="/favicon.png?fit=32%2C32" sizes="32x32"/>

	<link rel="stylesheet" href="lib/leaflet.css"  crossorigin=""/>
	
	<link rel="stylesheet" href="public/main.{{hashcss}}.css" />
	<link rel="stylesheet" href="dist/MarkerCluster.css" />
	<link rel="stylesheet" href="dist/MarkerCluster.Default.css" />
	<link rel="stylesheet" href="lib/bootstrap.min.css" crossorigin="anonymous">
	
	<script src="https://www.google.com/recaptcha/api.js?render=6LdfLOEUAAAAAAGmzOyh5Kk08M98p5sWceMN9HVc"></script>
	
</head>
<body>

	<div id="cover">
		<div class="loader"></div>
	</div>

	<div class="wrapper">
		<div class="box box-1">
			<div id="top-row" >
				<div style="max-width: 800px; margin-left: auto; margin-right: auto; height: 40px;">

					<div id="navbox" >
						<div id="navbox2" >
							<nav class="navbar navbar-expand-lg navbar-custom" id="meganav">

								<img id="logo" src="images/logo.png" />

								<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
									<span class="navbar-toggler-icon"></span>
								</button>

								<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
									<div class="navbar-nav ml-auto text-right float-right text-right pr-3">
										<a class="pad nav-item nav-link" >&nbsp;</a>
										<a class="pad nav-item nav-link" href="#vote-top" onclick="showVoteTop()">
											Tops</a>
										<a class="pad nav-item nav-link" href="#about-us" data-toggle="modal" data-target="#about-us">
											Par projektu</a>
										<button type="button" id="report-btn"
												class="pad"
												data-toggle="modal"
												data-target="#choose-place">Ziņo!</button>
									</div>
								</div>
							</nav>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="box box-2">
			<div tabindex="650" id="main" >
				<div id="mapid" ></div>
			</div>
		</div>
	</div>

	<button type="button" id="report-btn-2"
			data-toggle="modal"
			data-target="#choose-place">Ziņo!</button>
	<img id="crosshair" class="hidden" src="/images/crosshair.png"/>
	<div id="box1">
		<button type="button" id="select-location-btn" class="bbutton d-none" >Turpināt</button>
		<button type="button" id="cancel-btn" class="bbutton d-none" ><img id="cancel" src="images/undo.png" /></button>
	</div>

	<div id="datuskola">	
		<a target="_blank" rel="noopener noreferrer" href="http://www.datuskola.lv/">
			<img src="images/ds_logo.png" />
		</a>
	</div>

	<div class="modal" id="start" tabindex="-1" role="dialog">
	</div>

	<div class="modal" id="choose-place" tabindex="-1" role="dialog">
	</div>

	<div class="modal fade" id="report" tabindex="-1" role="dialog">
	</div>

	<div class="modal fade" id="vote-top" tabindex="-1" role="dialog">
	</div>

	<div class="modal fade" id="about-us" tabindex="-1" role="dialog">
	</div>

	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">

		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"></h5>
				<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<!--<a href="/logout" onclick="FB.logout();">Logout</a>-->
				Lai balsotu, pieslēdzies ar Facebook.
				<fb:login-button scope="public_profile,email" onlogin="window.facebookService.onLogin()">
				</fb:login-button>
			</div>
			<div class="modal-barter">

			</div>
			</div>
		</div>
	</div>

	<script src="lib/leaflet.js" crossorigin=""></script>
	<script src="dist/leaflet.markercluster.js" crossorigin=""></script>
	<script src="lib/jquery-3.4.0.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="lib/bootstrap.min.js" crossorigin="anonymous"></script>

<script src="public/bundle.{{hashjs}}.js" type="module" ></script>

<script>
	grecaptcha.ready(function() {
		grecaptcha.execute('6LdfLOEUAAAAAAGmzOyh5Kk08M98p5sWceMN9HVc', {action: 'homepage'}).then(function(token) {
			console.log(token);

		});
	});
	</script>

</body>
</html>
