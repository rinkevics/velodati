<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="leaflet.css"  crossorigin=""/>
	<script src="leaflet.js" crossorigin=""></script>
	<link rel="stylesheet" href="spin.css" />
	<link rel="stylesheet" href="main.css" />
	
    <link rel="stylesheet" href="bootstrap.min.css" crossorigin="anonymous">
	
	
</head>
<body>

	<div style="width: 100%; padding-bottom: 20px; padding-top: 20px; background-color: lightblue;">
		<div style="width: 800px; margin-left: auto; margin-right: auto; height: 40px;">
			Velodati
					<!-- Button trigger modal -->
			<button type="button" style="float: right" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Reportēt</button>
		</div>
	</div>
	
	<div tabindex="650" id="main" style="height: 1000px; width: 100%; margin: 0; padding: 0; background-color: green;" >
		<div id="mapid" style="width: 200px; height: 200px;"></div>
	</div>
		
		
<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		
		<form method="POST" enctype="multipart/form-data" action="http://localhost:8080/up">
			
			<input type="hidden" id="lat" name="lat" value="0">
			<input type="hidden" id="lon" name="lon" value="0">
			
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
			
							<div class="form-group">
			
								<div class="input-group">
									<div class="input-group-prepend">
									<span class="input-group-text">Komentārs</span>
									</div>
									<textarea class="form-control" aria-label="With textarea"></textarea>
								</div>
				
								<div class="input-group">
									<div class="custom-file">
									<input type="file" class="custom-file-input" name="myimg" id="myimg">
									<label class="custom-file-label" for="myimg">Izvēlēties attēlus</label>			
									</div>
								</div>
	
								<div class="input-group">
									<input type="text" class="input-group-text" name="pos" id="pos" value="location"></input>
								</div>
				
								<div class="input-group	">
									<img id='img-upload'/>
								</div>
	
							</div>
						</div>
						
					<div class="modal-footer">
						<input type="submit" value="Upload" />
						<!--button type="button" class="btn btn-primary" id="btn-send" >Nosūtīt</button-->
					</div>
					
				</div>
			</div>
		</form>

	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js" crossorigin="anonymous"></script>

<script src="test.js" type="module" ></script>
<script src="fun.js" type="module" ></script>

</body>
</html>
