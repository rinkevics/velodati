<form method="POST" id="myform" enctype="multipart/form-data" action="/app/up">
	
	<input type="hidden" id="lat" name="lat" value="0">
	<input type="hidden" id="lon" name="lon" value="0">
	
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle"><b><i>Ziņo!</i></b></h5>
					<button type="button" class="close" data-dismiss="modal" >
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div class="input-group input-row">
							<select class="custom-select ttext" id="type" name="type"
									oninvalid="setCustomValidity('Aizpildi šo lauku!')"
									oninput="setCustomValidity('')" 
									required="true">
								<option value="" selected class="dropdown-text">Izvēlies kategoriju</option>
								<option value="1" class="dropdown-text dropdown-color-1">Šaurība, nepārredzamība </option>
								<option value="2" class="dropdown-text dropdown-color-2">Strauji pagriezieni</option>
								<option value="3" class="dropdown-text dropdown-color-3">Segums (bedres, augstas apmales)</option>
								<option value="4" class="dropdown-text dropdown-color-4">Cits</option>
							</select>
						</div>
	
						<div class="input-group input-row ttext">
							<label for="description" id="description-label" class="ttext" >
								Apraksti punktu! Piemēram, “Pīļu un Mednieku ielas krustojums bez apmalēm un luksafora"
							</label>
							<textarea class="form-control velo-form-text" name="description" id="description"
									  oninvalid="setCustomValidity('Aizpildi šo lauku!')"
									  oninput="setCustomValidity('')" 
									  maxlength="280"></textarea>
						</div>

						<div class="input-group input-row">
							<div class="custom-file">
							<input type="file" class="custom-file-input velo-form-text" name="uploadimage" id="uploadimage" required="true">
							<label class="custom-file-label " for="uploadimage">Pievieno attēlu</label>
							</div>
						</div>

						<div class="input-group input-row ttext">
							<label for="email" id="email-label" class="ttext" >
								Epasts (ar jums sazināsimies tikai tad, ja būs papildus jautājumi par šo vietu)
							</label>
							<input class="form-control velo-form-text" name="email" id="email"  required="true"
									type="email" ></input>
						</div>

						<div class="velo-form-check">
							<input type="checkbox" class="" id="subscribe" name="subscribe">
							<label class="velo-form-text" for="subscribe">Vēlos saņemt datuskolas jaunumus</label>
						</div>	

						<div class="input-group	">
							<img id='img-upload'/>
						</div>
					</div>
				</div>

			<div class="modal-footer">
				<div class="report-footer">
					<div>
						<input type="submit" class="bbutton" value="Nosūtīt" />
					</div>
					<div id="recaptcha-notice"> 
						This site is protected by reCAPTCHA and the Google
						<a href="https://policies.google.com/privacy">Privacy Policy</a> and
						<a href="https://policies.google.com/terms">Terms of Service</a> apply.
					</div>
				</div>		
			</div>

		</div>
	</div>
</form>
